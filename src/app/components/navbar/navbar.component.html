<nav class="flex items-end justify-between flex-wrap border-b-2 p-6 lg:px-32 shadow-md bg-white relative">
  <div class="flex flex-col justify-center items-end fixed -top-0 -right-0 z-50 gap-1">
    <app-popup-msg class="z-50"></app-popup-msg>
  </div>
  <div class="flex items-center flex-shrink-0 text-white ml-1">
    <a [routerLink]="['/']"><img src="assets/images/logo.png" class="h-16" height="100" title="WASLNI" alt="WASLNI"></a>
  </div>
  <div class="block lg:hidden">
    <button (click)="menuClicked()"
            class="flex leading-none items-center px-3 py-2 border rounded text-gray-600 border-blue-300 hover:border-blue-600">
      <svg class=" h-3 w-3" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><title>Menu</title>
        <path d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z"/>
      </svg>
    </button>
  </div>
  <div [@openClose]="openCloseTrigger"
       class=" {{(isMenuBtnClicked? 'visible':'hidden')}} w-full inline-block flex-grow lg:flex lg:items-center lg:w-auto lg:visible transition-opacity">
    <div *ngIf="subService.isSubscribed&&authService.isSignedIn" class="text-lg justify-center lg:flex lg:flex-grow lg:text-xl lg:gap-16">
      <a routerLink="services" class="block mt-4 px-4 lg:inline-block lg:mt-0 text-gray-600 hover:border-y-gray-400 border-b-2 border-b-transparent transition-all">
        Services
      </a>
    </div>
    <div class="lg:pt-0 pt-6 w-fit ml-auto">
      <app-primary-btn text="Sign out" (click)="authService.removeUserDataFromLocal()"
                       *ngIf="authService.isSignedIn"></app-primary-btn>
      <app-primary-btn text="Sign in" link="/SignIn" *ngIf="!authService.isSignedIn"></app-primary-btn>
    </div>
  </div>
</nav>
